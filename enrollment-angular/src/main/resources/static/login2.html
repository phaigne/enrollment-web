<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- title -->
    <title>Certification of Electronic Tax Return Preparation, Filing and/or Payment Solutions</title>
    <!-- links -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet/less" type="text/less" href="css/bootswatch.less">
    <link rel="stylesheet/less" type="text/less" href="css/variables.less">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <!-- scripts -->
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-12"></div>
            <div class="col-md-4 col-sm-4 col-12">
                <form class="form-container">
                    <h2 class="mb-5 text-center font-weight-bold">e-Cert</h2>
                    <div class="form-group">
                        <div class="inputwithicon">
                            <i class="fa fa-lg fa-envelope"></i>
                            <input type="email" class="logintextfield" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="inputwithicon">
                            <i class="fa fa-lg fa-key"></i>
                            <input type="password" class="logintextfield" id="exampleInputPassword1" placeholder="Password">
                        </div>
                      </div>
                    <div class="form-group text-center mt-4 mb-4">
                        <div class="g-recaptcha" data-sitekey="6LevaWUUAAAAAP4aytfKpLdTE7xyA4yNr39kskYa"></div>
                    </div>
                    <div class="form-group text-center mt-4 mb-4">
                        <button type="submit" class="btn btn-success loginbutton2 font-weight-bold">
                          Sign In
                          <i class="fa fa-lg fa-sign-in-alt text-white"></i>
                        </button>
                    </div>
                    <hr class="border-dark mt-5">
                    <a class="alert-link" href="register.html">Don't have an account?</a>
                    <a class="alert-link fa-pull-right" href="#">Forgot Password?</a>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-12"></div>
        </div>
    </div>
</body>

</html>
